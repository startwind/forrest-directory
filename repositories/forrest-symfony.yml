commands:
  cache-clear:
    name: "cache:clear"
    description: "Clear the Symfony cache"
    prompt: "php bin/console cache:clear"
    
  server-start-background:
    name: "server:start:background"
    description: "Start server in background mode"
    prompt: "symfony server:start -d"
        
  server-start:
    name: "server:start"
    description: "Start server"
    prompt: "symfony server:start"
    
  database-update-force:
    name: "database:update:force"
    description: "Update the database (force)"
    prompt: "php bin/console doctrine:schema:update --force"

  "symfony:server:start":
      name: "symfony server:start"
      description: "Start a web server for a Symfony project."
      prompt: "symfony server:start"
      runnable: false

  "symfony:server:start-background":
      name: "symfony server:start-background"
      description: "Start a web server for a Symfony project in the background."
      prompt: "symfony server:start -d"
      runnable: false
